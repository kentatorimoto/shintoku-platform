name: Daily Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *" # UTC 03:00 = JST 12:00

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run sync

      - name: Commit and push if changed
        run: |
          git config user.name "shintoku-atlas-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/*.json
          git diff --cached --quiet || (git commit -m "chore: daily data sync" && git push)
