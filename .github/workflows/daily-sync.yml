name: Daily Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *" # UTC 03:00 = JST 12:00

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # スクレイピング & インデックス生成
      - run: npm run sync
      - run: npm run index:newsletters

      # 生成された public/data をコミット
      - name: Commit and push if changed
        run: |
          git config user.name "shintoku-atlas-bot"
          git config user.email "actions@users.noreply.github.com"

          git add public/data/*.json
          git diff --cached --quiet || (git commit -m "chore: daily data sync" && git push)